    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;

        /* Tr√°i tim r∆°i trong background */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            font-size: 20px;
            animation: heartFall linear infinite;
            pointer-events: none;

        @keyframes heartFall {
            0% {

            100% {

        .container {

        .sorry-text {

            color: white;

        .buttons-container {

            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;

        .agree-btn {

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .agree-btn:hover {

            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);

        .disagree-btn {

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 102, 102, 0.4);
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;

        .disagree-btn:hover {

            box-shadow: 0 6px 20px rgba(102, 102, 102, 0.6);
        }

        .disagree-btn.jumping {

        @keyframes jumpAway {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }

        .animation-container {

            left: 0;
            width: 100%;
            height: 100%;

            overflow: hidden;

        }

        .sorry-message {

            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            border: 3px solid #ff9a9e;
            position: relative;
            animation: gentleBounce 2s ease-in-out infinite;
        }

        .sorry-message h2 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        .sorry-message p {

        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 4s ease-in-out infinite;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: sparkleAnimation 3s ease-in-out infinite;
        }

        .cute-decoration {
            position: absolute;
            font-size: 40px;
            animation: gentleFloat 3s ease-in-out infinite;
        }

        .decoration-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .decoration-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .decoration-3 { bottom: 20%; left: 15%; animation-delay: 2s; }
        .decoration-4 { bottom: 15%; right: 10%; animation-delay: 0.5s; }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        @keyframes sparkleAnimation {

        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(5deg); }
            66% { transform: translateY(-5px) rotate(-3deg); }
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-btn:hover {

        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* M√†u s·∫Øc ng·∫´u nhi√™n cho ch·ªØ r∆°i - theme m√†u h·ªìng cute */
        .color-1 { color: #ff6b9d; }
        .color-2 { color: #c44b99; }
        .color-3 { color: #f093fb; }
        .color-4 { color: #ff9a9e; }
        .color-5 { color: #fecfef; }
        .color-6 { color: #ff8a80; }
        .color-7 { color: #f48fb1; }
        .color-8 { color: #ce93d8; }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 class="sorry-text">Xin l·ªói</h1>
        <div class="buttons-container">
            <button class="agree-btn" onclick="startAnimation()">ƒê·ªìng √Ω</button>

    <div class="animation-container" id="animationContainer">
        <button class="back-btn" onclick="goBack()">‚Üê Quay l·∫°i</button>
        
        <div class="sorry-message">
            <h2>Xin l·ªói g√°i nhi·ªÅu ·∫°aa üíï</h2>
            <p>H·ª©a s·∫Ω kh√¥ng l√†m th·∫ø n·ªØa ƒë√¢u ·∫°aaa</p>
            <p>Tha l·ªói cho a nhaaa ü•∫</p>
        </div>

        <div class="floating-hearts">
            <div class="floating-heart" style="top: 20%; left: 20%;">üíñ</div>
            <div class="floating-heart" style="top: 30%; left: 70%;">üíù</div>
            <div class="floating-heart" style="top: 60%; left: 10%;">üíï</div>
            <div class="floating-heart" style="top: 70%; left: 80%;">üíó</div>
        </div>

        <div class="sparkles">
            <div class="sparkle" style="top: 15%; left: 50%;">‚ú®</div>
            <div class="sparkle" style="top: 40%; left: 30%;">‚≠ê</div>
            <div class="sparkle" style="top: 50%; left: 85%;">‚ú®</div>
            <div class="sparkle" style="top: 80%; left: 60%;">‚≠ê</div>
        </div>

        <div class="cute-decoration decoration-1">üå∏</div>
        <div class="cute-decoration decoration-2">üéÄ</div>
        <div class="cute-decoration decoration-3">üå∫</div>
        <div class="cute-decoration decoration-4">ü¶ã</div>
    </div>

    <script>
        let animationInterval;
        let fallingTexts = [];
        let heartInterval;
        let jumpCount = 0;

        // T·∫°o tr√°i tim r∆°i trong background
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = randomX + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 7000);
        }

        // Function ƒë·ªÉ n√∫t "Kh√¥ng ƒë·ªìng √Ω" nh·∫£y ƒëi
        function jumpButton() {
            const btn = document.getElementById('disagreeBtn');
            const container = document.getElementById('mainContainer');
            const containerRect = container.getBoundingClientRect();
            
            jumpCount++;
            
            // Th√™m class animation
            btn.classList.add('jumping');
            
            // T·∫°o v·ªã tr√≠ ng·∫´u nhi√™n trong container
            const maxX = containerRect.width - btn.offsetWidth - 40; // tr·ª´ padding
            const maxY = containerRect.height - btn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Di chuy·ªÉn button
            setTimeout(() => {
                btn.style.position = 'absolute';
                btn.style.left = randomX + 'px';
                btn.style.top = randomY + 'px';
                btn.classList.remove('jumping');
            }, 250);
            
            // Sau 5 l·∫ßn nh·∫£y, ƒë·ªïi text v√† t·ª± ƒë·ªông chuy·ªÉn sang animation
            if (jumpCount >= 5) {
                setTimeout(() => {
                    btn.textContent = 'ƒê∆∞·ª£c r·ªìi, t√¥i ƒë·ªìng √Ω!';
                    btn.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
                    setTimeout(() => {
                        startAnimation();
                    }, 2000);
                }, 500);
            } else {
                // Thay ƒë·ªïi text button sau m·ªói l·∫ßn nh·∫£y
                const texts = [
                    'Kh√¥ng ƒë·ªìng √Ω',
                    'V·∫´n kh√¥ng!',
                    'Th√¥i m√†!',
                    'Kh√¥ng nha!',
                    '∆† k√¨a!'
                ];
                setTimeout(() => {
                    btn.textContent = texts[jumpCount] || 'Kh√¥ng ƒë·ªìng √Ω';
                }, 300);
            }
        }

        // B·∫Øt ƒë·∫ßu t·∫°o tr√°i tim background khi trang load
        window.onload = function() {
            setInterval(createBackgroundHeart, 800);
        };

        function startAnimation() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('animationContainer').style.display = 'block';
            
            // T·∫°o ch·ªØ r∆°i li√™n t·ª•c
            animationInterval = setInterval(createFallingText, 300);
        }

        function createFallingText() {
            const animationContainer = document.getElementById('animationContainer');
            const fallingText = document.createElement('div');
            
            fallingText.className = 'falling-text';
            fallingText.textContent = 'Iuuu g√°i nh√¨uuu l·∫Øm';
            
            // V·ªã tr√≠ ng·∫´u nhi√™n tr√™n tr·ª•c X
            const randomX = Math.random() * (window.innerWidth - 200);
            fallingText.style.left = randomX + 'px';
            
            // M√†u ng·∫´u nhi√™n
            const colorClass = 'color-' + (Math.floor(Math.random() * 8) + 1);
            fallingText.classList.add(colorClass);
            
            // T·ªëc ƒë·ªô r∆°i ng·∫´u nhi√™n
            const fallDuration = Math.random() * 3 + 2; // 2-5 gi√¢y
            fallingText.style.animationDuration = fallDuration + 's';
            
            // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
            const fontSize = Math.random() * 1.5 + 1.5; // 1.5em - 3em
            fallingText.style.fontSize = fontSize + 'em';
            
            animationContainer.appendChild(fallingText);
            fallingTexts.push(fallingText);
            
            // X√≥a element sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                if (fallingText.parentNode) {
                    fallingText.parentNode.removeChild(fallingText);
                }
                const index = fallingTexts.indexOf(fallingText);
                if (index > -1) {
                    fallingTexts.splice(index, 1);
                }
            }, fallDuration * 1000);
        }

        function goBack() {
            // D·ª´ng t·∫°o ch·ªØ m·ªõi
            clearInterval(animationInterval);
            
            // X√≥a t·∫•t c·∫£ ch·ªØ ƒëang r∆°i
            fallingTexts.forEach(text => {
                if (text.parentNode) {
                    text.parentNode.removeChild(text);
                }
            });
            fallingTexts = [];
            
            // Chuy·ªÉn v·ªÅ giao di·ªán ch√≠nh
            document.getElementById('animationContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
        }

        // T·∫°o m·ªôt v√†i ch·ªØ r∆°i ngay khi b·∫Øt ƒë·∫ßu animation
        function startAnimation() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('animationContainer').style.display = 'block';
            
            // T·∫°o 5 ch·ªØ r∆°i ƒë·∫ßu ti√™n
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFallingText(), i * 100);
            }
            
            // Sau ƒë√≥ t·∫°o li√™n t·ª•c
            animationInterval = setInterval(createFallingText, 300);
        }
    </script>
</body>
</html>
